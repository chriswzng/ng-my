language: node_js
node_js:
- '10'
dist: trusty
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
cache: 
  yarn: true
  directories:
    - node_modules
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
- npm install -g firebase-tools
script:
- yarn deploy --token $FIREBASE_TOKEN

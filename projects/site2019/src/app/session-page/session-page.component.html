<my-header></my-header>
<main class="main">
  <article class="container">
    <div class="page-header">
      <h1 class="page-title">SESSIONS</h1>
      <div class="page-description article-section">
        <p>
          Learn about the latest trends in Angular and frontend web technologies in an inspiring, open meet and connect
          with our speakers and other like-minded, passionate developers.
        </p>
      </div>
    </div>
    <section class="session-section">
      <!-- <div class="session-date-btns">
        <a class="session-date-btn active" [routerLink]="" (click)="day = 1">Sat, July 6</a>
        <a class="session-date-btn" [routerLink]="" (click)="day = 2">Sun, July 7</a>
      </div> -->
      <ul class="session-list">
        <li class="session-item" *ngFor="let s of currentDaySession" [class.--selected]="selectedSession?.id === s.id">
          <div class="row">
            <!-- <div class="col">
              <div class="speaker-card">
                <div class="speaker-profile">
                  <div class="speaker-pic">
                    <img class="speaker-pic-img" src="../../assets/imgs/speakers/{{ s.speaker.id }}.jpg" alt="{{ s.speaker.name }}" />
                    <div class="speaker-food">
                      <img class="team-card-food" src="../../assets/imgs/speaker-food/{{ s.speaker.food }}.png" [alt]="s.speaker.food">
                    </div>
                  </div>
                </div>
                <div class="speaker-name">{{ s.speaker.name }}</div>
                <div class="speaker-title">{{ s.speaker.title }}</div>
              </div>
            </div>
            <div class="col">
              <div class="session-duration">{{s.duration}}</div>
            </div> -->
            <div class="col">
              <div class="session-topic">{{ s.title }}</div>
              <p class="session-desc" [innerHTML]="s.description.short"></p>
              <button class="btn btn-secondary" (click)="selectSession(s.id)">
                <div class="btn-inner">More info</div>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <section class="team-highlight-section" [class.--show]="selectedSession">
      <div class="team-highlight">
        <button class="team-highlight-close" (click)="unselectSession()"></button>
        <div class="container">
          <div class="team-highlight-info-container">
            <div class="team-highlight-info">
              <a routerLink="/speakers/{{selectedSession?.speaker?.id}}">
                <figure class="team-highlight-pic">
                  <img src="../../assets/imgs/speakers/{{ selectedSession?.speaker?.id }}.jpg" [alt]="selectedSession.id"
                    class="team-highlight-img" *ngIf="selectedSession" />
                </figure>
              </a>
              <div class="team-highlight-name">
                {{ selectedSession?.speaker.name }}
              </div>
              <ul class="team-highlight-misc">
                <li class="team-highlight-misc-item" *ngFor="let p of selectedSession?.speaker.profile">
                  <a [href]="p.url" target="_blank" rel="noreferrer" class="team-highlight-misc-link">
                    <i class="{{ profileIconsModel[p.type] }}"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="team-highlight-description-container">
              <div class="team-highlight-title">{{ selectedSession?.title }}</div>
              <div class="team-highlight-description article-section" [innerHTML]="selectedSession?.description.full">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
</main>

<my-footer></my-footer>
